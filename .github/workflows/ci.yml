name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout pywire
        uses: actions/checkout@v4
        with:
          path: pywire

      - name: Checkout tree-sitter-pywire
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/tree-sitter-pywire
          path: tree-sitter-pywire

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Build client bundle
        working-directory: pywire
        run: |
          cd src/pywire/client
          pnpm install --frozen-lockfile
          pnpm build
      - name: Install dependencies
        working-directory: pywire
        run: uv sync --all-extras
      - name: Run tests
        working-directory: pywire
        run: uv run pytest

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pywire
        uses: actions/checkout@v4
        with:
          path: pywire
      
      - name: Checkout tree-sitter-pywire
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/tree-sitter-pywire
          path: tree-sitter-pywire
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        working-directory: pywire
        run: |
           # We need to install dependencies for docs and client before building
           (cd docs && pnpm install --frozen-lockfile)
           (cd src/pywire/client && pnpm install --frozen-lockfile)
           uv sync --all-extras

      - name: Run build script
        working-directory: pywire
        run: ./scripts/build
