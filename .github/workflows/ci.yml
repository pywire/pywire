name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout pywire
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Repair Git metadata for act
        if: ${{ env.ACT }}
        run: |
          # If .git is a file, it's a submodule link (likely broken in act)
          if [ -f .git ] && grep -q "gitdir:" .git; then
            echo "Detected broken submodule Git metadata inside container. Repairing..."
            rm .git
            git init
            git remote add origin https://github.com/pywire/pywire.git
            git fetch --depth=1 origin main
            git reset --hard origin/main
          else
            echo "Git metadata looks correct or already repaired."
          fi

          # Broken submodules will have a .git file pointing to a non-existent path on the host.
          # We must remove these directories so git can re-clone them properly.
          echo "Searching for broken submodule links..."
          find . -mindepth 2 -name ".git" -type f -exec grep -q "gitdir:" {} \; -print | while read broken_git; do
            submod_dir=$(dirname "$broken_git")
            echo "Removing broken submodule directory: $submod_dir"
            rm -rf "$submod_dir"
          done

          git submodule update --init --recursive

      - name: Update tree-sitter-pywire submodule (Latest Main)
        run: |
          git submodule update --remote --merge tree-sitter-pywire

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Build client bundle
        run: |
          cd src/pywire/client
          pnpm install --frozen-lockfile
          pnpm build
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run pytest

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pywire
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Repair Git metadata for act
        if: ${{ env.ACT }}
        run: |
          # If .git is a file, it's a submodule link (likely broken in act)
          if [ -f .git ] && grep -q "gitdir:" .git; then
            echo "Detected broken submodule Git metadata inside container. Repairing..."
            rm .git
            git init
            git remote add origin https://github.com/pywire/pywire.git
            git fetch --depth=1 origin main
            git reset --hard origin/main
          else
            echo "Git metadata looks correct or already repaired."
          fi

          # Broken submodules will have a .git file pointing to a non-existent path on the host.
          # We must remove these directories so git can re-clone them properly.
          echo "Searching for broken submodule links..."
          find . -mindepth 2 -name ".git" -type f -exec grep -q "gitdir:" {} \; -print | while read broken_git; do
            submod_dir=$(dirname "$broken_git")
            echo "Removing broken submodule directory: $submod_dir"
            rm -rf "$submod_dir"
          done

          git submodule update --init --recursive

      - name: Update tree-sitter-pywire submodule (Latest Main)
        run: |
          git submodule update --remote --merge tree-sitter-pywire
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies
        run: |
           # We need to install dependencies for docs and client before building
           (cd docs && pnpm install --frozen-lockfile)
           (cd src/pywire/client && pnpm install --frozen-lockfile)
           uv sync --all-extras

      - name: Run build script
        run: ./scripts/build
