name: Docs WASM Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pywire
        uses: actions/checkout@v4
        with:
          path: pywire

      - name: Checkout tree-sitter-pywire
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/tree-sitter-pywire
          path: tree-sitter-pywire

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-emscripten

      - name: Setup Emscripten 3.1.58
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.58
          actions-cache-folder: 'emsdk-cache'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pywire/docs/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: pywire/docs
        run: pnpm install --frozen-lockfile

      - name: Build WASM Wheel
        working-directory: pywire/docs
        env:
          PYWIRE_WASM_BUILD: "1"
        run: |
          # build-assets.mjs uses esbuild, so deps must be installed
          node scripts/build-assets.mjs
