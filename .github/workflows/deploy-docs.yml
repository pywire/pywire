name: Deploy Docs

on:
  push:
    branches:
      - main
    tags:
      - "v*"
      - "docs-*"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - production

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy Documentation
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        working-directory: docs
        run: pnpm install

      - name: Build
        working-directory: docs
        run: pnpm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pywire-docs
          directory: docs/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ (github.event.inputs.environment == 'production' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/docs-')) && 'main' || 'nightly' }}

